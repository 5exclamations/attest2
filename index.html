<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    class Message {
        constructor(author, text) {
            this.author = author;
            this.time = new Date();
            this.text = text;
        }
        toString(){
            return this.time + this.author + ":" + this.text;
        }
    }
    class Messenger extends Message{
        constructor(){
            super();
            this.history = [];
        }
        show_history(){
            for (let i=0; i<this.history.length; i++){
                console.log(this.time.getHours() + ":" + this.time.getMinutes() + " " + Object.entries(this.history[i])  );
            }
        }
        send(author, text){
            this.history[this.history.length] = {[author]: text};
        }
    }
    const User = new Messenger()
    User.send('sdf', 'asd')
    User.show_history();
</script>
</html>
